<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="{% static 'assetsNew/wp-content/uploads/2017/10/favicon.ico' %}" sizes="192x192" />

  <title>Utterbeam Login</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="{% static 'assetsNew/style.css' %}">

  
</head>

<body>
  



  <div class="container-fluid loginbg" style="background: linear-gradient(0deg, #F6F0E1 20%, rgba(200,200,200,0) 100%); height: 100%"; >
  <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-12 login-box">
    <div>
      <p class="login-title text-center">Login to Utterbeam</p> <img src="{% static 'assetsNew/wp-content/uploads/2017/10/cropped-Logo-150x150.png' %}" style="width:20%; display: block;
    margin-left: auto;
    margin-right: auto;" />
    </div>
    <div class="login-third-party-login">
      <p class="login-button-info-text login-info-text text-center">EASILY USING</p>
      <div class="login-button-container container-fluid">
        <div class="col-md-6 col-sm-6 col-xs-6">
          <button class="login-facebook login-button">
           <span class="header-sprite login-fb-logo"></span>
            <!-- react-text: 78 -->FACEBOOK<!-- /react-text -->
        </button>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
          <button class="login-google login-button" id="gPlusLogin">
           <span class="header-sprite login-gplus-logo"></span>
              <!-- react-text: 81 -->GOOGLE<!-- /react-text -->
        </button>
        </div>
      </div>
    </div>
    <p class="login-info-text text-center">- OR USING EMAIL -</p>
    <form class="login-login-form">
      <fieldset class="login-input-container">
        <div class="login-input-item">
          <input type="email" class="login-user-input-email login-user-input" name="email" placeholder="Your Email Address">
        </div>
        <div class="login-input-item">
          <input type="password" class="login-user-input-password login-user-input" name="password" placeholder="Enter Password">
        </div>
      </fieldset>
      <fieldset class="login-login-button-container">
        <button class="login-login-button">Log in</button>
      </fieldset>
    </form>
    <div class="login-link-container">
      <a class="login-link" href="#">Recover password</a>
      <div class="login-right-links">
        <span class="login-info-text">New to UtterBeam?</span>
        <a class="login-create-account-link login-link" href="#">Create Account</a>
      </div>
    </div>
  </div>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

  

</body>

</html>
